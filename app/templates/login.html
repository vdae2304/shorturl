<!DOCTYPE html>
<html>
    <head>
        <title>Acortar URL</title>
        <meta charset="utf-8">
        <!--Bootstrap-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
    </head>
    <body class="container border px-5 py-3">
        <p><a href="/index/">Regresar</a></p>
        <h1>Iniciar sesión</h1>
        <p>El iniciar sesión te permite guardar y editar las URLs creadas, crear URLs privadas, y
        mucho más.</p>
        <p>¿No tienes cuenta? <a href="/sign-up/">Regístrate ahora</a>.</p>
        {% if login_fail != 0 %}
        <p class="text-danger">Usuario o contraseña incorrectos.</p>
        {% endif %}
        <form action="/auth/" method="POST" enctype="application/x-www-form-urlencoded" class="form-group">
            {% csrf_token %}
            {{ form }}
            <button type="submit" class="btn btn-primary mt-3">Iniciar sesión</button>
        </form>
    </body>
</html>
