<!DOCTYPE html>
<html>
    <head>
        <title>Acortar URL</title>
        <meta charset="utf-8">
        <!--Bootstrap-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
    </head>
    <body class="container border px-5 py-3">
        <p><a href="/index/">Regresar</a></p>
        <h1>Registrarse</h1>
        <form action="/register/" method="POST" enctype="application/x-www-form-urlencoded" class="form-group">
            {% csrf_token %}
            {% if username_in_use != 0 %}
            <p class="text-danger">El nombre de usuario ya existe.</p>
            {% endif %}
            {% if email_in_use != 0 %}
            <p class="text-danger">El correo electrónico ya está en uso.</p>
            {% endif %}
            {% if password_mismatch != 0 %}
            <p class="text-danger">Las contraseñas no coinciden.</p>
            {% endif %}
            {{ form }}
            <button type="submit" class="btn btn-primary mt-3">Registrar</button>
        </form>
    </body>
</html>
